<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Since Last Vedal987 Dev Stream</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --primary: #3b82f6;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius: 1rem;
      --shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    .card h1, .card h2 {
      margin: 0 0 1rem;
      font-weight: 700;
    }
    .timer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }
    .timer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timer-item .value {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary);
      line-height: 1;
    }
    .timer-item .label {
      margin-top: 0.25rem;
      font-size: 0.875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05rem;
    }
    #link {
      max-width: 360px;
      width: 100%;
    }
    .video-thumb {
      position: relative;
      display: block;
      border-radius: var(--radius);
      overflow: hidden;
      text-decoration: none;
    }
    .video-thumb img {
      width: 100%;
      display: block;
    }
    .video-thumb .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 1.25rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-thumb:hover .overlay {
      opacity: 1;
    }
    .overlay .icon {
      font-size: 2rem;
      margin-right: 0.5rem;
    }
    @media (max-width: 480px) {
      body { padding: 1rem; }
      .card { padding: 1.5rem; }
      .timer-item .value { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="card" id="counter">
    <h1>Time Since Last Stream</h1>
    <div class="timer-grid">
      <div class="timer-item">
        <div class="value" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="timer-item">
        <div class="value" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="timer-item">
        <div class="value" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="timer-item">
        <div class="value" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <div class="card" id="streak">
    <h2>Longest Streak</h2>
    <div class="timer-grid">
      <div class="timer-item">
        <div class="value" id="s-days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="timer-item">
        <div class="value" id="s-hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="timer-item">
        <div class="value" id="s-minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="timer-item">
        <div class="value" id="s-seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <div id="link">
    <a href="https://www.youtube.com/watch?v=i6sP99T7pUI" target="_blank" class="video-thumb">
      <img src="https://img.youtube.com/vi/i6sP99T7pUI/hqdefault.jpg" alt="Last Stream Thumbnail">
      <div class="overlay">
        <span class="icon">â–¶</span>
        <span>Watch Last Stream</span>
      </div>
    </a>
  </div>

  <script>
    const lastStream = new Date(Date.UTC(2025, 5, 9, 21, 39, 6));

    const streakStart = new Date(Date.UTC(2024, 11, 2, 22, 39, 47));
    const streakEnd   = new Date(Date.UTC(2025, 5, 9, 18, 0, 0));

    function updateCounter() {
      const now = Date.now();
      let diff = now - lastStream.getTime();

      const sec = 1000;
      const min = sec * 60;
      const hr  = min * 60;
      const day = hr  * 24;

      const days    = Math.floor(diff / day);
      diff %= day;
      const hours   = Math.floor(diff / hr);
      diff %= hr;
      const minutes = Math.floor(diff / min);
      diff %= min;
      const seconds = Math.floor(diff / sec);

      document.getElementById("days").textContent    = days;
      document.getElementById("hours").textContent   = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    function computeStreak() {
      let diff = streakEnd.getTime() - streakStart.getTime();

      const sec = 1000;
      const min = sec * 60;
      const hr  = min * 60;
      const day = hr  * 24;

      const days    = Math.floor(diff / day);
      diff %= day;
      const hours   = Math.floor(diff / hr);
      diff %= hr;
      const minutes = Math.floor(diff / min);
      diff %= min;
      const seconds = Math.floor(diff / sec);

      document.getElementById("s-days").textContent    = days;
      document.getElementById("s-hours").textContent   = hours;
      document.getElementById("s-minutes").textContent = minutes;
      document.getElementById("s-seconds").textContent = seconds;
    }


    // Initial call:
    updateCounter();
    computeStreak();
    // Update every second:
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
